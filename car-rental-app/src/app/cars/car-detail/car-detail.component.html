<div class="card border-dark bg-secondary text-white" style=" height: 100%;">
  <img
    class="card-img-top rounded"
    src="{{ car.imageURL }}"
  />
  <div class="card-body ">
      <p class="font-weight-bold">Description</p>
    <p class="card-text">{{ car.description }}</p>
  </div>
  <div class="card-footer border-dark">
    <p><span class="font-weight-bold">Price:</span> {{ car.price }} per hour </p>
  </div>
</div>
